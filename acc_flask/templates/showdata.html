<!DOCTYPE html>
<html>
<head>
  <title>收支表格</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 90%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #e6e6e6;
    }
    form {
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      margin-right: 5px;
      color: #333;
    }
    input[type="date"],
    select {
      padding: 8px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      padding: 8px 15px;
      background-color: #122bca;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="submit"]:hover {
      background-color: #0a1974;
    }
    #downloadLink {
      display: inline-block;
      padding: 8px 15px;
      margin: 20px auto;
      text-align: center;
      background-color: #122bca;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    #downloadLink:hover {
      background-color: #0a1974;
    }
    .selShow{
      margin:0 auto;
    }
  </style>
  <script>
    var a1=["收入","支出"];
    var a2=[100,50];
    var a3=["工資","食物"];
    var a4=["一月份薪水","午餐"];
    function show(){
        var table = document.getElementById("tody");
        console.log("inc function");
        for(i=0;i<a1.length;i++){
            let row = document.createElement("tr");
            let c1 = document.createElement("td");
            let c2 = document.createElement("td");
            let c3 = document.createElement("td");
            let c4 = document.createElement("td");
            console.log(a1[i]);
            console.log(a2[i]);
            console.log(a3[i]);
            console.log(a4[i]);
            c1.innerText = a1[i];
            c2.innerText = a2[i];
            c3.innerText = a3[i];
            c4.innerText = a4[i];
            row.appendChild(c1);
            row.appendChild(c2);
            row.appendChild(c3);
            row.appendChild(c4);
            table.appendChild(row);
        }
    }
  </script>
</head>
<body>

<h2>收支表格</h2>
<div id="selShow">
<label for="showDateStart">起始日期：</label>
<input type="date" id="showDateStart" name="showDateStart">
<label for="showDateEnd">結束日期：</label>
<input type="date" id="showDateEnd" name="showDateEnd">
<div></div>
<table id="transactionTable">
  <thead>
    <th>收支</th>
    <th>金額</th>
    <th>分類</th>
    <th>事由</th>
  </thead>
  <tbody id="tody">

  </tbody>
  <!-- 表格中的数据 -->
</table>

<form id="filterForm">
  <label for="startDate">起始日期：</label>
  <input type="date" id="startDate" name="startDate">

  <label for="endDate">結束日期：</label>
  <input type="date" id="endDate" name="endDate">
  <br>
  <label for="transactionType">收支類型：</label>
  <select id="transactionType" name="transactionType">
    <option value="all">全部</option>
    <option value="income">收入</option>
    <option value="expense">支出</option>
  </select>

  <label for="category">分類：</label>
  <select id="category" name="category">
    <option value="all">全部</option>
    <option value="food">食物</option>
    <option value="housing">住房</option>
    <option value="transportation">交通</option>
    <!-- 添加更多的分類選項 -->
  </select>
</form>
<button onclick="show()">篩選</button>
<a id="downloadLink" href="#" download="transactions.csv">下載</a>

<script>
  // JavaScript代码将在此处添加，用于表格过滤和生成CSV文件下载
</script>

</body>
</html>
